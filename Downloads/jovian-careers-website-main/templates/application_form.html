
<div>TDO- application form</div>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
    <label>Full Name</label>
    <input type="text" name ='full_name' placeholder="Bruce Wayne">
    </div>

    <div class="mb-2">
        <label>Email</label>
        <input type="text" name ='email' placeholder="bruce@wayne.com">
    </div>

    <div class="mb-2">
        <label>Linkedin</label>
        <input type="text" name ='linkedin_url' placeholder="linkedin.com/brucewayne">
    </div>
    <div class="mb-2">
        <label>Education</label>
        <input type="text" name ='education' placeholder="school">
    </div> 
    <div class="mb-2">
        <label>WorkExperience</label>
        <input type="text" name ='work_experience' placeholder="listhere">
    </div> 
    <div class="mb-2">
        <label>ResumeURL</label>
        <input type="text" name ='resume_url' placeholder="include here">
    </div>

    <input type='submit'>
        
</form>
